<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel = "stylesheet" type = "text/css" href = "main.css">
</head>
<body>
<h1> Welcome to my Movie Site</h1>
<p> <a href="signup.html"> Sign up</a> |
    <a href="login.html" class = "curLoc"> Log in</a>
</p>
<form autocomplete="on" id="info">
    <!-- 기본 계정 정보 -->
    <p>
        <label>Username: </label>
        <input type="text" id="username" size="12" maxlength="12" required autofocus>
    </p>
    <p>
        <label>Password: </label>
        <input type="password" id="password" size="12" maxlength="12" required autocomplete="off">
    </p>
    <p>
        <input type="submit" value="Submit" class="Button">
        <input type="reset" value="Clear" class="Button">
    </p>
</form>
</body>
</html>
